<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TinyBlog</title>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="style.css" />

	<ui:composition template="/template.xhtml">
		<ui:define name="content">

			<div id="articlePrev">
				<ui:include src="/articleTemplate.xhtml" />
			</div>
			<hr />
			<div id="articlePrev">
				<ui:include src="/articleTemplate.xhtml" />
			</div>
			<hr />
			<h:form>
				<p:panel header="Titel des Artikels">
					<h:outputText
						value="Das ist die Vorschau mit einem Panel von Primefaces." />
					<hr />
					<h:panelGrid columns="4" cellspacing="10">
						<h:outputText value="Autor: Anonymus" />
						<h:outputText value="VerÃ¶ffentlicht am: 27.3.2012" />
						<h:commandLink
							value="Kommentare(#{authenticationContextBean.loggedIn})"
							action="fullArticle" />
						<h:panelGroup rendered="#{not authenticationContextBean.loggedIn}" />

						<h:commandLink value="Artikel bearbeiten" action="editArticle"
							rendered="#{authenticationContextBean.loggedIn}" />
					</h:panelGrid>
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>



</h:body>
</html>
