<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TinyBlog</title>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="style.css" />

	<ui:composition template="/template.xhtml">

		<ui:define name="header">
			<h1>
				<h:outputText value="#{fullArticleBean.article.title}" />
			</h1>
		</ui:define>

		<ui:define name="content">

			<h:form>
				<h:outputText value="#{fullArticleBean.article.content}" escape="false"/>
				<br />
				<hr />
				<h:panelGrid columns="4" cellspacing="10">
					<h:outputText value="Autor: #{fullArticleBean.article.user.name}" />
					<h:outputText value="#{fullArticleBean.article.publishingDate}">
						<f:convertDateTime type="date" pattern="dd.MM.yyyy, HH:mm:ss" timeZone="Europe/Berlin" />
					</h:outputText>
					<h:panelGroup
								rendered="#{not authenticationContextBean.loggedIn}" />
					<h:commandLink value="Artikel bearbeiten" action="#{editArticleBean.showEditArticle(fullArticleBean.article)}"
								rendered="#{authenticationContextBean.loggedIn}" />
					<h:outputText value="Kommentare(#{fullArticleBean.article.numberOfComments})"/>
				</h:panelGrid>
				<hr />
				<h:outputText value="Noch kein Kommentar vorhanden." />
			</h:form>
			<h:form>	
				<hr />
				<h:outputText value="Kommentar verfassen" />
				<br />
				<h:panelGrid columns="3">
					<h:outputText value="Name: " />
					<h:inputText id="name" required="true" requiredMessage="Bitte Namen angeben."  />
					<h:message for="name" styleClass="errMessage"/>
					<h:outputText value="E-Mail: " />
					<h:inputText id="email" required="true"
						requiredMessage="Bitte E-Mail-Adresse angeben." />
					<h:message for="email" styleClass="errMessage"/>
				</h:panelGrid>
				<h:inputTextarea id="text" rows="5" cols="50" required="true" requiredMessage="Bitte einen Kommentar angeben"/>
				<br/>
				<h:message for="text" styleClass="errMessage"/>
				<br/>
				<h:commandButton value="Abschicken"/>
				

			</h:form>


		</ui:define>
	</ui:composition>



</h:body>
</html>
