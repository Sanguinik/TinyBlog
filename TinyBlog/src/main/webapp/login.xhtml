<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>TinyBlog</title>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="style.css" />

	<ui:composition template="/template.xhtml">

		<ui:define name="header">
			<h1>
				<h:outputText value=" Login" />
			</h1>
		</ui:define>

		<ui:define name="content">

				<h:form id="inputForm">
					<h:panelGrid columns="3">
						<h:outputText value="E-Mail" />
						<h:inputText id="email" required="true"
							requiredMessage="Bitte E-Mail-Adresse eingeben." value="#{authenticationContextBean.email}" />
						<h:message for="email" styleClass="errMessage"/>
						<h:outputText value="Passwort" />
						<h:inputSecret id="passwd" required="true"
							requiredMessage="Bitte Passwort eingeben." value="#{authenticationContextBean.password}"
							/>
						<h:message for="passwd" styleClass="errMessage"/>
					</h:panelGrid>
					<br />
					<h:commandButton id="login" value="Login" action="#{authenticationContextBean.login}" />
				</h:form>

		</ui:define>
	</ui:composition>



</h:body>
</html>
