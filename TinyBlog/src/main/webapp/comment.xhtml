<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:outputStylesheet library="css" name="style.css" />

	<h:form>
	 


		<h:panelGrid columns="3" cellspacing="10">
			<h:outputText value="#{comment.user.name}" rendered="#{comment.user != null}" />
			<h:outputText value="#{comment.name}" rendered="#{comment.user == null}"/>
			<h:outputText value="#{comment.publishingDate}">
				<f:convertDateTime type="date" pattern="dd.MM.yyyy, HH:mm:ss"
					timeZone="Europe/Berlin" />
			</h:outputText>
		<h:commandButton value="Kommentar LÃ¶schen"
			action="#{commentBean.removeComment(fullArticleBean.article, comment)}"
			rendered="#{authenticationContextBean.loggedIn}" />
			<h:panelGroup rendered="#{not authenticationContextBean.loggedIn}" />
		</h:panelGrid>

		<hr />

		<h:outputText value="#{comment.content}" />
		<h:messages></h:messages>

	</h:form>


</ui:composition>
