<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:outputStylesheet library="css" name="style.css" />

					<h:form>

						<h2>
							<h:commandLink value="Title of the Article" action="fullArticle"/>

						<h:outputText
							value="Content of the article" />
						<br />
						<h:commandLink value="Alles lesen" action="fullArticle" />
						<hr />
						<h:panelGrid columns="4" cellspacing="10">
							<h:outputText value="Autor: Autor des Articles" />
							<h:outputText value="30.3.2012">
							</h:outputText>
							<h:commandLink
								value="Kommentare(0)"

								rendered="#{not authenticationContextBean.loggedIn}" />

								rendered="#{authenticationContextBean.loggedIn}" />
						</h:panelGrid>

					</h:form>
