<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:outputStylesheet library="css" name="style.css" />

					<h:form>

						<h2>
							<h:outputText value="#{article.title}" />
						</h2>
						<h:outputText
							value="#{article.content}" />
						<br />
						<h:commandLink value="Alles lesen" action="fullArticle" />
						<hr />
						<h:panelGrid columns="4" cellspacing="10">
							<h:outputText value="Autor: #{article.user.name}" />
							<h:outputText value="#{article.publishingDate}">
								<f:convertDateTime type="date" pattern="dd.MM.yyyy, HH:mm:ss" timeZone="Europe/Berlin" />
							</h:outputText>
							<h:commandLink
								value="Kommentare(#{article.numberOfComments})"
								action="#{articleBean.showFullArticle}" />
							<h:panelGroup
								rendered="#{not authenticationContextBean.loggedIn}" />
							<h:commandLink value="Artikel bearbeiten" action="editArticle"
								rendered="#{authenticationContextBean.loggedIn}" />
						</h:panelGrid>

					</h:form>

</ui:composition>
